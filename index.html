
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050.</title>
</head>
<body>

    <div>
        <h1 ><span id="jan"> </span> </h1>
        <h5>Check Console</h5>
    </div>
</body>
</html>


<script>
   
    for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year, 0, 1);
    if ( d.getDay() === 0 )
        console.log("1st January is being a Sunday  "+year);
        document.getElementById("jan").innerHTML = "1st January is being a Sunday  "+year
    }


</script>
